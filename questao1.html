<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container{
            display: flex;
            background-color: brown;
            height: 400px;
            width: 400px;
            border: solid 1px;
            flex-direction: column;
            justify-content: space-around;

        }
        .lado{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .esquerdo{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 30px;
        }
        .bloco{
            background-color: yellow;
            height: 50px;
            width: 50px;
        }
        .direito{
            align-items: end;
            align-content: flex-start;
            justify-content: space-around;
            padding: 30px;
            flex-direction: row;
        }
    
    </style>
</head>
<body>
    <div class="container">
          <div class="lado esquerdo">
            <div class="bloco"> </div>
            <div class="bloco"> </div>
          </div>
          <div class="lado direito">
            <div class="bloco"> </div>
            <div class="bloco"> </div>
          </div>
    </div>
   
</body>
</html>
